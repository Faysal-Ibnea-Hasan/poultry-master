name: Deploy Laravel App to cPanel via FTP

on:
  push:
    branches:
      - main  # Trigger deployment on push to the main branch

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'  # Set the PHP version to 8.0.30 (ensure compatibility with cPanel)
      
      - name: Install Dependencies
        run: |
          composer install --optimize-autoloader --no-dev  # Install PHP dependencies
          npm install  # Install Node dependencies (if applicable)
          npm run build  # Build front-end assets (if applicable)

      - name: Set file permissions
        run: |
          sudo chmod -R 755 ./storage ./bootstrap/cache  # Fix permissions for storage and cache directories

      - name: Deploy via FTP
        uses: appleboy/ftp-action@v1.0.0  # Using a stable and maintained FTP action
        with:
          host: poultrymasterbd.com
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
          local-dir: ./  # Path to your repository root
          remote-dir: /home/poultrym/poultrymasterbd.com  # cPanel root directory
          passive: true  # Set to true for passive FTP mode
          sync: true  # Enable file sync
